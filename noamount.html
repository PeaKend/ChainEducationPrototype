	<body class="is-preload" onload="testETH()">
		<script type="text/javascript">
			function testETH(){
				  console.log('starting...');
				  var Web3 = require('web3');
				  var web3 = new Web3();
				  web3.setProvider(new web3.providers.HttpProvider("http://localhost:7545"));
				  var account = web3.eth.accounts[ 0 ];
				  var balance = web3.eth.getBalance(account);
				  console.log('account: ' + account);
				  console.log('balance: ' + balance);
				  document.getElementById('account').innerText = account;
				  document.getElementById('balance').innerText = web3.fromWei(balance, 'ether');
				}
			  </script>
			<script type="text/javascript">
				function send() {
					var Web3 = require('web3');
					var web3 = new Web3();
					web3.setProvider(new web3.providers.HttpProvider("http://localhost:7545"));
					var studentAccount = web3.eth.accounts[ 0 ];
					var teacherAccount = web3.eth.accounts[ 1 ];
					web3.eth.sendTransaction({from: studentAccount, to:teacherAccount, value: web3.toWei(1, 'ether'), gasLimit: 21000, gasPrice: 20000000000})
					window.location.replace("https://chaineducation.net");
				}
			</script>
